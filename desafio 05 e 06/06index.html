<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos com as seguintes Tags</p>
 
    <ul type="square">
        <li><abbr title="Usando a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usando a tag <h1>, <h2>,[...]">Titulos</abbr></li>
        <li><abbr title="Usando a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usando a tag <abbr">Abreviaçoes</abbr></li>
        <li><abbr title="Usando a tag <code>">Codigos-Fonte</abbr></li>
        <li><abbr title="Usando a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usando a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
