<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
           
            border: 10px solid darkolivegreen;

            padding: 10px;

            margin: 10px;

            outline: 5px dashed brown;
        } 
        a{
            border-width: 2px;
            border-style: solid;
            border-color: brown;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao box-level</p>
    <a href="#">links sao inline-level</a>
</body>
</html>
